name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ main ]   # 看你是 main 还是别的
  workflow_dispatch:

permissions:
  contents: write   # ⭐ 关键就这一行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci   # 没有 package-lock 就用 npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 用默认 token
          publish_dir: ./dist                        # Vite 输出目录
          publish_branch: gh-pages                   # 默认就是 gh-pages，也可以省略
